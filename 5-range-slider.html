		<script src="//cdnjs.cloudflare.com/ajax/libs/jplist/5.2.0/js/jplist.core.min.js"></script>

        <link href="//cdnjs.cloudflare.com/ajax/libs/jplist/5.2.0/css/jplist.jquery-ui-bundle.min.css" rel="stylesheet" type="text/css" />
        <script src="//cdnjs.cloudflare.com/ajax/libs/jplist/5.2.0/js/jplist.jquery-ui-bundle.min.js"></script>

        <style>
            .jplist-range-slider .ui-slider{
                width: 200px;
            }

		<script>
		$('document').ready(function () {
            
            /**
			* user defined functions
			*/
			jQuery.fn.jplist.settings = {
				
				/**
				* LIKES: jquery ui range slider
				*/
				likesSlider: function ($slider, $prev, $next){

					$slider.slider({
						min: 0
						,max: 600
						,range: true
						,values: [0, 600]
						,slide: function (event, ui){
							$prev.text(ui.values[0] + ' likes');
							$next.text(ui.values[1] + ' likes');
						}
					});
				}
				
				/**
				* LIKES: jquery ui set values
				*/
				,likesValues: function ($slider, $prev, $next){
					$prev.text($slider.slider('values', 0) + ' likes');
					$next.text($slider.slider('values', 1) + ' likes');
				}
				
				/**
				* VIEWS: jquery ui range slider
				*/
				,viewsSlider: function ($slider, $prev, $next){

					$slider.slider({
						min: 0
						, max: 600
						, range: true
						, values: [0, 600]
						, slide: function (event, ui) {
							$prev.text(ui.values[0] + ' views');
							$next.text(ui.values[1] + ' views');
						}
					});
				}

				/**
				* VIEWS: jquery ui set values
				*/
				,viewsValues: function ($slider, $prev, $next){
					$prev.text($slider.slider('values', 0) + ' views');
					$next.text($slider.slider('values', 1) + ' views');
				}
            };
            
			$('#demo').jplist({

				itemsBox: '.list'
				, itemPath: '.list-item'
				, panelPath: '.jplist-panel'
                , debug: true

				//data source
				, dataSource: {

					type: 'server'
					, server: {

						//ajax settings
						ajax: {
							url: 'server/server-html.php'
							, dataType: 'html'
							, type: 'POST'
						}
					}
				}

			});
		});
		</script>
		
    </head>

				<div id="demo" class="box jplist">
									
					<!-- ios button: show/hide panel -->
					<div class="jplist-ios-button">
						<i class="fa fa-sort"></i>
						jPList Actions
					</div>
										
					<!-- panel -->
					<div class="jplist-panel box panel-top">						

						<!-- likes range slider -->
                        <!-- likesSlider and likesValues are user function defined in jQuery.fn.jplist.settings -->
                        <div 
                            class="jplist-range-slider"
                            data-control-type="range-slider" 
                            data-control-name="range-slider-likes" 
                            data-control-action="filter"
                            data-path=".like"
                            data-slider-func="likesSlider" 
                            data-setvalues-func="likesValues">

                            <div class="value" data-type="prev-value"></div>
                            <div class="ui-slider" data-type="ui-slider"></div>
                            <div class="value" data-type="next-value"></div>
                        </div>
                        
                        <!-- views range slider -->
                        <!-- viewsSlider and viewsValues are user function defined in jQuery.fn.jplist.settings -->
                        <div 
                            class="jplist-range-slider"
                            data-control-type="range-slider" 
                            data-control-name="range-slider-views" 
                            data-control-action="filter"
                            data-path=".view"
                            data-slider-func="viewsSlider" 
                            data-setvalues-func="viewsValues">

                            <div class="value" data-type="prev-value"></div>
                            <div class="ui-slider" data-type="ui-slider"></div>
                            <div class="value" data-type="next-value"></div>
                        </div>
                        
						<!-- preloader for data sources -->
						<div 
							class="jplist-hide-preloader jplist-preloader"
							data-control-type="preloader" 
							data-control-name="preloader" 
							data-control-action="preloader">
							<img src="img/common/ajax-loader-line.gif" alt="Loading..." title="Loading..." />
						</div>

					</div>
										 
					<!-- ajax content here -->   
					<div class="list box text-shadow"></div>
										
					<!-- no result found -->
					<div class="box jplist-no-results text-shadow align-center jplist-hidden">
						<p>No results found</p>
					</div>
